<div class="form-content">
  <form class="form" action="#" onreset="reset()" onsubmit="save()">
      <div class="form-head">
          Employee Payroll form
      </div>
      <div class="row-content">   
          <label class="label text" for="name">Name</label>
          <input class="input" type="text" id="name" name="name" placeholder="Your name.." [(ngModel)]="employee.name" required>
      </div>
      <div class="row-content">   
        <label class="label text" for="salary">Salary</label>
        <input class="input" type="text" id="salary" name="salary" placeholder="Your salary.." [(ngModel)]="employee.salary" required>
    </div>
    <button type="submit" class="button submitButton" id="SubmitButton">Submit</button>
    </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button clas="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
